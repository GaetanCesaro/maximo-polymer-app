<link rel="import" href="../../script/components/iron-pages/iron-pages.html">
<link rel="import" href="../../script/components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../script/components/paper-styles/paper-styles.html">

<link rel="import" href="./maximo-demopage-source-card/maximo-demopage-source-card.html">
<link rel="import" href="./maximo-demopage-result-card/maximo-demopage-result-card.html">


<!--
Loads Polymer element and behavior documentation using
[Hydrolysis](https://github.com/PolymerLabs/hydrolysis) and renders a complete
documentation page including demos (if available).
-->

<dom-module id="maximo-demopage">

	<link rel="import" href="maximo-demopage-css.html">
	<style is="custom-style" include="maximo-demopage-css"></style>	
  
  	<template>
		<paper-header-panel id="headerPanel1">
	       	<div class="paper-header"><h2>Maximo Lightning demo - {{component}}</h2>
	        </div>
		
	      
  		<div class="left-panel">
	       
			
	      
	      	<div class="paper-header"> Example </div>
	      	<div class="content" id="example">
	      		<div>
					<maximo-demopage-source-card id="exampleCard" on-update="_contentsUpdated"></maximo-demopage-source-card>
				</div>
	      	</div>
	      	<div class="paper-header"> Source Code 
				<button style="float:right;" id="componentSrcHtml" data-page="0" on-tap="_onClickChangeSource">html</button>
	  			<button style="float:right;" id="componentSrcJs" data-page="1" on-tap="_onClickChangeSource">js</button>
	  			<button style="float:right;" id="componentSrcCss" data-page="2" on-tap="_onClickChangeSource">css</button>
	  		</div>
	  		<div class="content" id="source">
	  			
		  		<iron-pages selected="0" id="sourcePages">
		  			<div>
			  			<maximo-demopage-source-card id="sourceCard0"></maximo-demopage-source-card>
		  			</div>
		  			<div>
						<maximo-demopage-source-card id="sourceCard1"></maximo-demopage-source-card>
		  			</div>
		  			<div>
						<maximo-demopage-source-card id="sourceCard2"></maximo-demopage-source-card>
		  			</div>
				</iron-pages>
      		</div>  	
	      </paper-header-panel>  		
       			
  		</div>
  		<div class="right-panel">
			<div class="paper-header"> Result </div>
			<div class="content" id="result">
					<maximo-demopage-result-card id="resultCard"></maximo-demopage-result-card>	
	      	</div>		
	        
		</div> 
    
  </template>

 <script src="maximo-demopage.js"></script>
</dom-module>
