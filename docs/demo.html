<!DOCTYPE html>
<html lang="en" style="height:100%; width:100%;">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		<link rel="apple-touch-icon" href="../images/lightning-icon.png">
		<link rel="shortcut icon" href="../images/lightning.ico">
		  	
 		<link rel="import" href="../script/maximocomponents/maximo-module/maximo-module.html">
 		<link rel="import" href="maximo-demopage/maximo-demopage.html"/>
 	</head> 
	<body style="margin:0px;">
		<maximo-module id="module"></maximo-module>
		<maximo-demopage id="componentdoc"></maximo-demopage>
		
		<script>
		var getQueryParameter = function(name) {
			var current = new RegExp('[\?&]'+name+'=([^&#]*)').exec(window.location.href);
			
			if (current == null){
		       return null;
		    }
		    else{
		       return current[1] || null;
		    }
		};
		
		window.onload = function() {
			var demopage = document.getElementById('componentdoc');
			var component = getQueryParameter('component');
			demopage.setAttribute('component', component);
		}
		
		</script>
	</body>
</html>
