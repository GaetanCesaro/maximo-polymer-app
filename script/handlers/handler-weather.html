		var weatherArray = this._getWeatherConversionArray();

			for (var i in weatherArray) {
				if (weatherArray[i].iconCode == iconCode){

				}
			}
		}

		return ("weather:default");
	},

	_convertWeatherUnit : function (unit) {
		
		var unitArray = this._getWeatherUnit();
		for (var i in unitArray) {
			if (unitArray[i].unit == unit){

			}
		}

		return ("weather:default");
	},
