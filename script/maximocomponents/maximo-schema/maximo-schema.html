<link rel="import" href="../../components/iron-ajax/iron-ajax.html">
<link rel="import" href="../maximo-authcontext/maximo-authcontext.html">

<dom-module id="maximo-schema">
  <template>
	<iron-ajax
		id="mxajaxSchema"
	    handle-as="json"
	    on-response="_processSchemaResponse"
	    on-error="_processSchemaResponseError" 
	    with-credentials></iron-ajax>

  </template>
  
  <script src="maximo-schema.js"></script>
  
</dom-module>
