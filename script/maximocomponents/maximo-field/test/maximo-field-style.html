<!doctype html>
<html>
  <head>
    <title>maximo-field style tests</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script src="../../../main.js"></script>
    <script src="../../../test.js"></script>
    <script src="../../../components/webcomponentsjs/webcomponents.js"></script>
    <script src="../../../components/web-component-tester/browser.js"></script>
    <script src="../../../components/iron-test-helpers/mock-interactions.js"></script>
    
    <link rel="import" href="../../../maximocomponents/maximo-module/maximo-module.html"/>
    
    <style is="custom-style">
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
  	 <maximo-module id="module"></maximo-module>
    <test-fixture id="tf_field1">
      <template>
        <maximo-field id="field1" label="Testing Field" datalabel="Now"></maximo-field>
      </template>
    </test-fixture>
    <test-fixture id="tf_field2">
      <template>
        <maximo-field id="field2"  label="" datalabel="" hide-when-empty="true"></maximo-field>
      </template>
    </test-fixture>
   <script>
      suite('<maximo-field>', function() {
          var tf_field1, tf_field2;
          setup(function() {
        	  tf_field1 = fixture('tf_field1');
        	  tf_field2 = fixture('tf_field2');
          });

        test('base field style', function(done) {
        	expect(getStyleProperty(tf_field1.$$('.staticlabel'), 'font-size')).to.equal('14px', 'static label font-size is not correct');
          expect(getStyleProperty(tf_field1.$$('.dynamiclabel'), 'font-size')).to.equal('14px', 'dynamiclabel font-size is not correct');
          expect(getStyleProperty(tf_field1.$$('.dynamiclabel'), 'color')).to.equal('rgb(70, 70, 70)', 'dynamiclabel color is not correct');
          expect(getStyleProperty(tf_field1.$$('.staticlabel'), 'color')).to.equal('rgb(70, 70, 70)', 'staticlabel color is not correct');
        	expect(rgb2hex(getStyleProperty(tf_field1.$$('.staticlabel'), 'background'))).to.equal('#000000', 'staticlabel background color is not correct');
          expect(rgb2hex(getStyleProperty(tf_field1.$$('.dynamiclabel'), 'background'))).to.equal('#000000', 'dynamiclabel background color is not correct');
        	done();
         });
          
        test('field hidewhenempty=true style', function(done) {
          expect(getStyleProperty(tf_field2.$$('.staticlabel'), 'font-size')).to.equal('14px', 'static label font-size is not correct');
          expect(getStyleProperty(tf_field2.$$('.dynamiclabel'), 'font-size')).to.equal('14px', 'dynamiclabel font-size is not correct');
          expect(getStyleProperty(tf_field2.$$('.dynamiclabel'), 'color')).to.equal('rgb(70, 70, 70)', 'dynamiclabel color is not correct');
          expect(getStyleProperty(tf_field2.$$('.staticlabel'), 'color')).to.equal('rgb(70, 70, 70)', 'staticlabel color is not correct');
          expect(rgb2hex(getStyleProperty(tf_field2.$$('.staticlabel'), 'background'))).to.equal('#000000', 'staticlabel background color is not correct');
          expect(rgb2hex(getStyleProperty(tf_field2.$$('.dynamiclabel'), 'background'))).to.equal('#000000', 'dynamiclabel background color is not correct');
          // expect(getStyleProperty(tf_field2.$$('#wrapper'), 'display')).to.equal('none', 'dynamiclabel background color is not correct');
        	done();  
          });
      });      
    </script>
  </body>
</html>
