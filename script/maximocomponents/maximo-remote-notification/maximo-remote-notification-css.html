<dom-module id="maximo-remote-notification-css">
	<template>
    	<style>
			:host {
				font-family: HelveticaNeue-Light;
			}
    		.invisible {
				visibility: hidden !important;
			}
			.hidden {
				display: none !important;
			}
			.backButton {
		 		--iron-icon-fill-color: var(--Primary-blue30);
		 		--iron-icon-stroke-color: var(--Primary-blue30);
		 		cursor: pointer;
		 	}
		 	.unread {
		 		font-family: HelveticaNeue-Bold;
		 	}

    		.counterContainer {
    			padding: 2px 0px 2px 2px;
		 		margin: 0px;
		 		cursor: pointer;
    		}
    		.noNotifications {
    			border-top: solid 0.5px var(--Neutral-gray2);
				height: 75px;
				padding: 10px;
		 		margin: 0px 0px 0px 10px;
				@apply(--layout-horizontal);
    			@apply(--layout-center-justified);
    		}
    		.noNotifications > span {
    			color: var(--Primary-gray30);
    			font-family: HelveticaNeue-Light-Italic;
    			font-size: 18px;
    			text-align: center;
				@apply(--layout-flex);
				@apply(--layout-self-center);
    		}
		 	.notificationIcon {
		 		--iron-icon-height: 24px;
    			--iron-icon-width: 24px;
		 	}
		 	.notificationCounter {
				font-size: 14px;
				color: white;
				font-weight: normal;
				background-color: var(--Primary-orange50);
				border-radius: 3px;
				min-width: 15px;
				height: 18px;
				text-align: center;
				padding: 1px 3px 0px 2px;
				position: relative;
				left: -6px;
		 	}
		 	
		 	.notificationsContainer {
		 		text-align: left;
				background: var(--Primary-blue80);
    			position: fixed;
    			z-index: 5;
				width: 100%;
				overflow-y:scroll;
				left: 0;
				/*max-height: in .js file*/
				@apply(--layout-vertical);
		 	}
			
		 	.notificationHeader {
				display: block;
				padding: 15px 10px 10px 10px;
				position: fixed;
				width: calc(100% - 20px);
				background-color: #1d3649;
		 	}

		 	.notificationHeaderActionBar {
		 		@apply(--layout-horizontal);
		 		@apply(--layout-justified);
		 	}

		 	.notificationContainer {
		 		display: block;
		 		padding: 10px;
		 		margin: 0px 10px 0px 10px;
		 		color: var(--Neutral-gray2);
		 		border-top: solid 0.5px var(--Neutral-gray2);
		 	}

			.headerSpacing {
		 		min-height: 54px;
		 	}
		 	.footerSpacing {
		 		min-height: 30px;
		 	}

		 	.notification {
		 		color: var(--Neutral-gray2);
		 		font-size: 18px;
		 	}

		 	.notificationDetails {
		 		margin-top: 10px;
		 		color: var(--Neutral-gray2);
		 		font-size: 14px;
		 	}

		 	.notificationDetailsText {
		 		color: var(--Neutral-gray2);
		 		font-size: 14px;
		 	}

		 	.notificationActionBar {
		 		margin-top: 10px;
		 		@apply(--layout-horizontal);
		 		@apply(--layout-justified);
		 	}
		 	.notificationActionBar > * {
		 		@apply(--layout-self-center);
		 	}
		 	.actionButton ::content .button  {
		 		color: var(--Primary-blue30);
		 	}
		 	.spacer {
		 		@apply(--layout-flex);
		 	}

			/* desktop & tablet only */
		 	@media only screen and (min-device-width: 700px){
		 		.counterContainer {
					padding: 2px 10px 2px 2px;
			 		margin: 0px;
			 		cursor: pointer;
				}
			 	.notificationHeader {
					display: block;
					padding: 15px 10px 10px 10px;
					position: fixed;
					width: calc(600px - 20px);
					background-color: #1d3649;
					left: auto;
					right: 0;
				}
				.notificationsContainer {
					text-align: left;
					background: var(--Primary-blue80);
	    			position: fixed;
	    			z-index: 5;
					width: 600px;
					overflow-y:scroll;
					left: auto;
					right: 0;
					/*max-height: in .js file*/
					@apply(--layout-vertical);
				}
		 	}
 		</style>
	</template>
</dom-module>
