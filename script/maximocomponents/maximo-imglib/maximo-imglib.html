<link rel="import" href="../../components/iron-icon/iron-icon.html"/>
<link rel="import" href="../../components/iron-icons/iron-icons.html"/>
<link rel="import" href="../../components/iron-iconset/iron-iconset.html">
      
<dom-module id="maximo-imglib">
	<link rel="import" href="../../../css/shared.html">
	<style is="custom-style" include="maximo-shared-css"></style>
	
	<link rel="import" href="maximo-imglib-css.html">
	<style is="custom-style" include="maximo-imglib-css"></style>
	
	<template>
		<img id="image" class$="{{getImageStyle(rounded)}}" hidden$="{{!showimage}}" src$="{{image}}" width$="{{width}}" height$="{{height}}" draggable="false"/>
		<iron-icon class="noimage" icon="{{noimageicon}}" hidden$="{{!showicon}}" style$="{{getErrorIconStyle(width,height)}}"></iron-icon>
	</template>

	<script src="maximo-imglib.js"></script>

</dom-module>
