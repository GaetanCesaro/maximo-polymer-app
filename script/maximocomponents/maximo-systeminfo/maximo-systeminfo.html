<link rel="import" href="../../components/iron-ajax/iron-ajax.html">
<link rel="import" href="../maximo-authcontext/maximo-authcontext.html">

<!--
`<maximo-systeminfo>` element. Fetches and displays system information. 
-->

<dom-module id="maximo-systeminfo">
  <template>
		<iron-ajax
			id="mxajaxSystemInfo"
		    handle-as="json"
		    on-response="_processSystemInfoResponse"
		    on-error="_processSystemInfoResponseError" 
		    with-credentials></iron-ajax>

    <maximo-authcontext id="myauthenticator"></maximo-authcontext>
  </template>
</dom-module>


<script src="maximo-systeminfo.js"></script>
