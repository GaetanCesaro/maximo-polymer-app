<dom-module id="maximo-navigationmenu-css">
	<template>
    	<style>
   	
   			:host {
   				height: 100%;
   			}
   			
			:host:hover {
				background-color: var(--Primary-blue60);
			}
   	
   			.outer {
				border-top: 5px solid transparent;
				line-height: 50px;
				transition: all .2s;
   			}
   		
    		.icon {
    			padding: 0px 10px;
				margin-top: -5px;    			
    		}

    		.icon iron-icon {
    			transition: all .1s;
    			color: var(--Primary-white);
    			padding: 7px;
    		}

    		.open iron-icon {
    			color: var(--Primary-green20) !important;
    		}

    		.icon iron-icon ::content path {
    			transition: all .1s;
    			stroke: #fff;
    		}
    		
    		.open {
    			border-color: var(--Primary-green20);
    		}
    		
    		.open .icon iron-icon ::content path {
    			stroke: var(--Primary-green20);
    		}
    		
    		.gotoIcon {
    			fill: var(--Primary-blue30);
    			vertical-align: text-top;
    		}
    		
    		.gotoIcon iron-icon ::content path {
    			color: var(--Primary-green20) !important;
    		}
    		
    		.expanded {
    			border:	none;
    			margin: 0px;
				padding: 0px;
				@apply(--layout-vertical);
				transition: all .3s;
				overflow-x: hidden;
				overflow-y: auto;					
    		}
    		.expanded:hover{
				transform: none;
				box-shadow: none;
    		}
    		
    		ul {
    			padding: 0px;
    		}
    		
    		li {
    			line-height: 44px;
    		}
    		
    		li[role=menuitem] a {
    			cursor: pointer;
    		}
    		
    		li a {
    		   border-left: 5px solid transparent;
    		   margin: 0px 3px 0px 2px;
    		}
    		
    		li[heading] {
    			line-height: 28px;
    		}
    		
    		li.rtl a {
    			border: 0px; 
    			border-right: 5px solid transparent;
    		}
    		    		
    		li[current] a {
    			border-color: var(--Primary-green10);
    		}
   		
    		.wcImage {
    		    width: 26px;
			    height: 26px;
			    vertical-align: middle;
			    margin: 0px 5px 0px 0px;
    		}
    		
    		li.rtl .wcImage {
			    margin: 0px 0px 0px 5px;
    		}
    		
    		.itemtext, .heading {
    			color: var(--Primary-white);
    			padding: 0px 10px;
    			display: block;
    			text-decoration: none;
    			cursor: default;
    		}
    		
    		.itemtext {
    			font-family: "HelveticaNeue";
    		}

			.heading {
				font-family: "HelveticaNeue";
			    text-transform: uppercase;
				font-size: 90%;
				font-family: "HelveticaNeue-bold";
			}
    		
    		.itemtext[disabled] {
    			color: var(--Primary-green10) !important;
    			pointer-events: none;
    			cursor: default;
    		}
    		
    		li:hover:not([current]):not([heading]){
    			background: var(--Primary-blue60);
    			cursor: pointer;
    		}
    		
    		.vertline {
    			border-left: 1px solid var(--Primary-white); 
    			display: inline;
    			margin-left:30px;     	
    		}
    		
    		maximo-overlay {
				position: fixed;
				padding: 0px;
				background: var(--Primary-blue80);
				width: 300px;
				border: none;
				z-index: 1001;
				color: var(--Primary-white);
				box-shadow: -2px 4px 4px 0 rgba(0,0,0,0.50) !important;
			}
			    		
    		hr {
    		    height: 1px;
    	    	border: 0px;
    	    	width: 98%;
    	    	border-bottom: 1px solid var(--Primary-blue60);
    	    	margin: 0px;
    	    	cursor: default;
    		}
    	</style>
	</template>
</dom-module>
