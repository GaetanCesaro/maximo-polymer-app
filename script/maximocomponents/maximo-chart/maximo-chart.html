<link rel="import" href="maximo-charttype-dialog.html"/>
<link rel="import" href="maximo-chart-properties.html"/>
      
<dom-module id="maximo-chart">
	<link rel="import" href="../../../css/palette.html">
	<style is="custom-style" include="maximo-palette-css"></style>

	<link rel="import" href="../../../css/shared.html">
	<style is="custom-style" include="maximo-shared-css"></style>
	
	<link rel="import" href="maximo-chart-css.html">
	<style is="custom-style" include="maximo-chart-css"></style>
	
	<template>
		<div class$="{{frameclass}}">
			<maximo-chartheader id="{{id}}_chartheader" fontsize="18px" label="{{fulltitle}}">
				<div id="chart"></div>
			</maximo-chartheader>
			<content></content>
		</div>
	</template>
	
	<script src="barchart.js"></script>
	<script src="linechart.js"></script>
	<script src="piechart.js"></script>	
	<script src="mapchart.js"></script>
	<script src="heatmap.js"></script>
	<script src="maximo-chart.js"></script>
</dom-module>
