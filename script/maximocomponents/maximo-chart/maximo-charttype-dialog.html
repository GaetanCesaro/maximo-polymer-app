<dom-module id="maximo-charttype-dialog">
	<link rel="import" href="../../../css/palette.html">
	<style is="custom-style" include="maximo-palette-css"></style>

	<link rel="import" href="../../../css/shared.html">
	<style is="custom-style" include="maximo-shared-css"></style>
	
	<link rel="import" href="maximo-chart-css.html">
	<style is="custom-style" include="maximo-chart-css"></style>
	
	<template>
		<iron-icon id="barchart" title="{{localize('uitext', 'mxapibase', 'BarChart')}}" charttype="barchart" src="icons/bar.svg" class="iconEnabled" on-tap="pickedChart"></iron-icon>
		<iron-icon id="linechart" title="{{localize('uitext', 'mxapibase', 'LineChart')}}" charttype="linechart" src="icons/line.svg" class="iconEnabled" on-tap="pickedChart"></iron-icon>		
		<iron-icon id="piechart" title="{{localize('uitext', 'mxapibase', 'PieChart')}}" charttype="piechart" src="icons/pie.svg" class="iconEnabled" on-tap="pickedChart"></iron-icon>
		<br>						
		<iron-icon id="mapchart" title="{{localize('uitext', 'mxapibase', 'MapChart')}}" charttype="mapchart" src="icons/bubble.svg" class="iconEnabled" on-tap="pickedChart"></iron-icon>
		<iron-icon id="heatmap" title="{{localize('uitext', 'mxapibase', 'HeatMap')}}" charttype="heatmap" src="icons/heat.svg" class="iconEnabled" on-tap="pickedChart"></iron-icon>				
	</template>

	<script src="maximo-charttype-dialog.js"></script>
	
</dom-module>
