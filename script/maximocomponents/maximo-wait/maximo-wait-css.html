<dom-module id="maximo-wait-css">
	<template>
    	<style>
    		.wait {
    			width: 100%;
    			height: 100%;
    			background: rgba(255,255,255,.2);
    			position: absolute;
    			top: 0px;
    			left: 0px;
    			z-index: 1000;
    		}
    		
    		.spinner {
    			position: absolute;
    			top: calc(50% - 25px);
    			left: calc(50% - 25px);
    			height: 50px;
    			width: 50px;
    			fill: var(--Primary-gray50);
    		}    		
		</style>
	</template>
</dom-module>
