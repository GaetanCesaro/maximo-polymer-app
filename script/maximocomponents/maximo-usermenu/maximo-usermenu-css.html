<dom-module id="maximo-usermenu-css">
	<template>
    	<style>
   	
   			:host {
   				height: 100%;
   			}
   					
			:host:hover {
				background-color: var(--Primary-blue60);
			}
   	
   			.outer {
				border-top: 5px solid transparent;
				line-height: 50px;
				transition: all .2s;
   			}
   		
    		.icon {
    			padding: 0px 5px;
				margin-top: -5px; 
				max-height: 50px;   			
    		}

    		.icon maximo-imglib {
    			transition: all .1s;
    			color: var(--Primary-white);
    		}
    		
    		.icon maximo-imglib ::content img {
    		    margin-top: 8px;
			}
			
    		.open maximo-imglib ::content img, .open maximo-imglib ::content iron-icon ::content svg {
    			border-color: var(--Primary-green20) !important;
    			fill: var(--Primary-green20) !important;
    		}

    		.icon maximo-imglib ::content path {
    			transition: all .1s;
    			stroke: #fff;
    		}
    		
    		.open {
    			border-color: var(--Primary-green20);
    		}
    		
    		.open maximo-imglib ::content path {
    			
    		}
    		
    		.expanded {
    			border:	none;
    			margin: 0px;
				padding: 0px;
				@apply(--layout-vertical);
				transition: all .3s;
				overflow-x: hidden;
				overflow-y: auto;					
    		}
    		.expanded:hover{
				transform: none;
				box-shadow: none;
    		}
    		
    		li {
    			line-height: 44px;
    		}
    		
    		li a {
				border-left: 5px solid transparent;
    		}
    		
    		li.rtl {
    			padding: 0px 0px 0px 10px;
    		}
    		
    		li[heading] {
    			line-height: 28px;
    		}
    		
    		li.rtl a {
    			border: 0px; 
    			border-right: 5px solid transparent;
    		}
    		
    		li[current] a {
    			border-color: var(--Primary-green10);
    		}
    		
    		.wcImage {
    		    width: 26px;
			    height: 26px;
			    vertical-align: middle;
			    margin: 0px 5px 0px 0px;
    		}
    		
    		li.rtl .wcImage {
			    margin: 0px 0px 0px 5px;
    		}
    		
    		.itemtext, .heading {
    			color: var(--Primary-white);
    			padding: 0px 10px;
    			display: block;
    			text-decoration: none;
    			
    		}
    		
    		.itemtext {
    			font-family: "HelveticaNeue";
    			margin: 1px 2px 1px 1px;
    		}

			.heading {
				font-family: "HelveticaNeue";
			    text-transform: uppercase;
				font-size: 90%;
				font-family: "HelveticaNeue-bold";
			}
    		
    		.itemtext[disabled] {
    			color: var(--Primary-green10) !important;
    			pointer-events: none;
    			cursor: default;
    		}
    		
    		li:hover:not([current]):not([heading]){
    			background: var(--Primary-blue60);
    			cursor: pointer;
    		}
    		
    		.vertline {
    			border-left: 1px solid var(--Primary-white); 
    			display: inline;
    			margin-left:30px;     	
    		}
    		
    		maximo-overlay {
				position:fixed;
				padding:0px;
				background: var(--Primary-blue80);
				min-width: 120px;
				border: none;
				z-index: 1001;
				color: var(--Primary-white);
			}
    		
    		hr {
    		    height: 1px;
    	    	border: 0px;
    	    	width: 98%;
    	    	border-bottom: 1px solid var(--Primary-blue60);
    	    	margin-top: 1px;
    	    	margin-bottom: 1px;
    		}
    		
    		iron-icon ::content svg {
    			fill: #fff;
    		}
    	</style>
	</template>
</dom-module>
