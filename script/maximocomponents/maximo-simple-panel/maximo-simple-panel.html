<dom-module id="maximo-simple-panel">
	<link rel="import" href="../../../css/palette.html">
	<style is="custom-style" include="maximo-palette-css"></style>

	<link rel="import" href="maximo-simple-panel-css.html">
	<style is="custom-style" include="maximo-simple-panel-css"></style>
  
	<template>
		<div id="wrapper" class="panelWrapper">
			<div id="panel" class="panel">
				<div id="panelHeader" class="panelHeader">
 		
					<div>
					    <span id="dialogBackButton" class="dialogBackButton" style="display:none;">
							<iron-icon  id="backicon" class="back" width="40px" height="40px" icon='arrow-back'></iron-icon>
						</span>
					</div> 
					<div id="title" class="panelTitle" title="{{title}}">
						<maximo-label label="{{title}}"></maximo-label>
						<div id="headingInfo" class="headingInfo">{{count}}</div>
					</div>		
					<div id="additional"></div>
				</div>
				<div id="panelInternal" class="panelInternal"><content></content></div>
			</div>
		</div>
	</template>

	<script src="maximo-simple-panel.js"></script>

</dom-module>
