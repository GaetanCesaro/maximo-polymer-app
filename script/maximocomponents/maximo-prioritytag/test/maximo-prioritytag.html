<!doctype html>
<html>
	<head>
		<title>maximo-prioritytag tests</title>
		<script src="../../../main.js"></script>
		<script src="../../../test.js"></script>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

		<script src="../../../components/webcomponentsjs/webcomponents.js"></script>
		<script src="../../../components/web-component-tester/browser.js"></script>
		<script src="../../../components/iron-test-helpers/mock-interactions.js"></script>
    
		<link rel="import" href="../../../maximocomponents/maximo-module/maximo-module.html"/>
    
		<style is="custom-style">
			body {
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<maximo-module id="module"></maximo-module>
		<test-fixture id="tf_priority">
			<template>
				<maximo-prioritytag id="priority"></maximo-prioritytag>
			</template>
		</test-fixture>
		<test-fixture id="tf_priority1">
			<template>
				<maximo-prioritytag id="priority1" priority="1"></maximo-prioritytag>
			</template>
		</test-fixture>
		<test-fixture id="tf_priority2">
			<template>
				<maximo-prioritytag id="priority2" priority="2"></maximo-prioritytag>
			</template>
		</test-fixture>
		<test-fixture id="tf_priority3">
			<template>
				<maximo-prioritytag id="priority3" priority="3"></maximo-prioritytag>
			</template>
		</test-fixture>
<script>
suite('<maximo-prioritytag>', function() {
	var tf_priority,tf_priority1,tf_priority2,tf_priority3;
	setup(function() {
		tf_priority=fixture('tf_priority');
		tf_priority1 = fixture('tf_priority1');
		tf_priority2=fixture('tf_priority2');
		tf_priority3=fixture('tf_priority3');
	});
	test('prioritytag base - checks states', function(done) {
		expect(tf_priority.$$('.text').hasAttribute('hidden')).to.equal(false, 'wrong type of prioritytag shown');
		expect(tf_priority.$$('.text').hasAttribute('bold')).to.equal(false, 'wrong type of prioritytag shown');
		expect(tf_priority.$$('.text').hasAttribute('block')).to.equal(false, 'wrong type of prioritytag shown');
		expect(tf_priority.$$('.text').getAttribute('priority')).to.equal(null, 'Wrong type of prioritytag shown');
		expect(innerText(tf_priority.$$('.text'))).to.equal('0', 'prioritytag does not have correct label value');
		done();
	});
	test('prioritytag base - priority 1', function(done) {
		expect(tf_priority1.$$('.text').hasAttribute('hidden')).to.equal(false, 'wrong type of prioritytag shown');
		expect(tf_priority1.$$('.text').hasAttribute('bold')).to.equal(false, 'wrong type of prioritytag shown');
		expect(tf_priority1.$$('.text').hasAttribute('block')).to.equal(false, 'wrong type of prioritytag shown');
		expect(tf_priority1.$$('.text').getAttribute('priority')).to.equal(null, 'Wrong type of prioritytag shown');
		expect(innerText(tf_priority1.$$('.text'))).to.equal('1', 'prioritytag does not have correct label value');
		done();
	});
	test('prioritytag base - priority 2', function(done) {
		expect(tf_priority2.$$('.text').hasAttribute('hidden')).to.equal(false, 'wrong type of prioritytag shown');
		expect(tf_priority2.$$('.text').hasAttribute('bold')).to.equal(false, 'wrong type of prioritytag shown');
		expect(tf_priority2.$$('.text').hasAttribute('block')).to.equal(false, 'wrong type of prioritytag shown');
		expect(tf_priority2.$$('.text').getAttribute('priority')).to.equal(null, 'Wrong type of prioritytag shown');
		expect(innerText(tf_priority2.$$('.text'))).to.equal('2', 'prioritytag does not have correct label value');
		done();
	});
	test('prioritytag base - priority 3', function(done) {
		expect(tf_priority3.$$('.text').hasAttribute('hidden')).to.equal(false, 'wrong type of prioritytag shown');
		expect(tf_priority3.$$('.text').hasAttribute('bold')).to.equal(false, 'wrong type of prioritytag shown');
		expect(tf_priority3.$$('.text').hasAttribute('block')).to.equal(false, 'wrong type of prioritytag shown');
		expect(tf_priority3.$$('.text').getAttribute('priority')).to.equal(null, 'Wrong type of prioritytag shown');
		expect(innerText(tf_priority3.$$('.text'))).to.equal('3', 'prioritytag does not have correct label value');
		done();
	});
	a11ySuite('tf_priority1');
	a11ySuite('tf_priority2');
	a11ySuite('tf_priority3');
});
</script>
	</body>
</html>
