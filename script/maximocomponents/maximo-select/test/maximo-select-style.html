<!doctype html>
<html>
  <head>
    <title>maximo-select style tests</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script src="../../../main.js"></script>
    <script src="../../../test.js"></script>
    <script src="../../../components/webcomponentsjs/webcomponents.js"></script>
    <script src="../../../components/web-component-tester/browser.js"></script>

    <style is="custom-style">
      body {
        margin: 0;
        padding: 0;

  <body>
  	 <maximo-module id="module"></maximo-module>
        <test-fixture id="tf_select">
      <template>
        <maximo-select id="select" label="Select your option" values='' value=""></maximo-select>
      </template>
    </test-fixture>
    <test-fixture id="tf_select1">
      <template>
        <maximo-select id="select1" label="Select your option" values='one,two' value=""></maximo-select>
      </template>
    </test-fixture>
   <script>
      suite('<maximo-select>', function() {
       var tf_select,tf_select1;
        setup(function() {
          tf_select=fixture('tf_select');
          tf_select1 = fixture('tf_select1');
        });
      });      
    </script>
  </body>
</html>
