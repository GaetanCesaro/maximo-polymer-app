<!doctype html>
<html>
	<head>
		<title>maximo-select tests</title>
		<script src="../../../main.js"></script>
		<script src="../../../test.js"></script>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

		<script src="../../../components/webcomponentsjs/webcomponents.js"></script>
		<script src="../../../components/web-component-tester/browser.js"></script>
		<script src="../../../components/iron-test-helpers/mock-interactions.js"></script>
    
		<link rel="import" href="../../../maximocomponents/maximo-module/maximo-module.html"/>
    
		<style is="custom-style">
			body {
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<maximo-module id="module"></maximo-module>
		<test-fixture id="tf_select">
			<template>
				<maximo-select id="select" label="Select your option" values='' value=""></maximo-select>
			</template>
		</test-fixture>
		<test-fixture id="tf_select1">
			<template>
				<maximo-select id="select1" label="Select your option" values='one,two' value=""></maximo-select>
			</template>
		</test-fixture>
<script>
suite('<maximo-select>', function() {
	var tf_select,tf_select1;
	setup(function() {
		tf_select=fixture('tf_select');
		tf_select1 = fixture('tf_select1');
	});
	test('select base - checks states', function(done) {
		expect(tf_select.$$('.label').hasAttribute('hidden')).to.equal(false, 'wrong type of select shown');
		expect(tf_select.$$('.label').hasAttribute('bold')).to.equal(false, 'wrong type of select shown');
		expect(tf_select.$$('.label').hasAttribute('block')).to.equal(false, 'wrong type of select shown');
		expect(tf_select.$$('.wrapper').hasAttribute('disabled')).to.equal(false, 'wrong type of select shown');
		expect(tf_select.$$('.select').hasAttribute('disabled')).to.equal(false, 'wrong type of select shown');
		expect(innerText(tf_select.$$('.label'))).to.equal('Select your option', 'select does not have correct label value');
		expect(tf_select.$$('.select').hasAttribute('hidden')).to.equal(false, 'wrong type of select shown');
		expect(tf_select.$$('.select').hasAttribute('bold')).to.equal(false, 'wrong type of select shown');
		expect(tf_select.$$('.select').hasAttribute('block')).to.equal(false, 'wrong type of select shown');
		done();
	});
	test('select base - with a value', function(done) {
		expect(tf_select1.$$('.label').hasAttribute('hidden')).to.equal(false, 'wrong type of select shown');
		expect(tf_select1.$$('.label').hasAttribute('bold')).to.equal(false, 'wrong type of select shown');
		expect(tf_select1.$$('.label').hasAttribute('block')).to.equal(false, 'wrong type of select shown');
		expect(tf_select.$$('.wrapper').hasAttribute('disabled')).to.equal(false, 'wrong type of select shown');
		expect(tf_select.$$('.select').hasAttribute('disabled')).to.equal(false, 'wrong type of select shown');
		expect(innerText(tf_select1.$$('.label'))).to.equal('Select your option', 'select does not have correct label value');
		expect(tf_select1.$$('.select').hasAttribute('hidden')).to.equal(false, 'wrong type of select shown');
		expect(tf_select1.$$('.select').hasAttribute('bold')).to.equal(false, 'wrong type of select shown');
		expect(tf_select1.$$('.select').hasAttribute('block')).to.equal(false, 'wrong type of select shown');
		
		done();
	});
	a11ySuite('tf_select');
	a11ySuite('tf_select1');
});
</script>
	</body>
</html>
