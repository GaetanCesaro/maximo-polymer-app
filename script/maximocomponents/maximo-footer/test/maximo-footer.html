<!doctype html>
<html>
	<head>
		<title>maximo-footer tests</title>
		<script src="../../../main.js"></script>
		<script src="../../../test.js"></script>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

		<script src="../../../components/webcomponentsjs/webcomponents.js"></script>
		<script src="../../../components/web-component-tester/browser.js"></script>
		<script src="../../../components/iron-test-helpers/mock-interactions.js"></script>
    
		<link rel="import" href="../../../maximocomponents/maximo-module/maximo-module.html"/>
    
		<style is="custom-style">
			body {
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<maximo-module id="module"></maximo-module>
		<test-fixture id="tf_footer1">
			<template>
				<maximo-footer id="footer1"></maximo-footer>
			</template>
		</test-fixture>
		<test-fixture id="tf_footer2">
			<template>
				<maximo-footer id="footer2" centered="true"></maximo-footer>
			</template>
		</test-fixture>
		<test-fixture id="tf_footer3">
			<template>
				<maximo-footer id="footer3" left="true"></maximo-footer>
			</template>
		</test-fixture>
<script>
suite('<maximo-footer>', function() {
	var tf_footer1,tf_footer2,tf_footer3;
	setup(function() {
		tf_footer1 = fixture('tf_footer1');
		tf_footer2=fixture('tf_footer2');
		tf_footer3=fixture('tf_footer3');
	});
	test('footer base - checks states', function(done) {
		expect(tf_footer1.$$('.footer').hasAttribute('hidden')).to.equal(false, 'wrong type of footer shown');
		expect(tf_footer1.$$('.footer').hasAttribute('bold')).to.equal(false, 'wrong type of footer shown');
		expect(tf_footer1.$$('.footer').hasAttribute('block')).to.equal(false, 'wrong type of footer shown');
		expect(tf_footer1.$$('.footer').hasAttribute('centered')).to.equal(false, 'wrong type of footer shown');
		expect(tf_footer1.$$('.footer').hasAttribute('left')).to.equal(false, 'wrong type of footer shown');
		done();
	});
	test('footer base - centered=true', function(done) {
		expect(tf_footer2.$$('.footer').hasAttribute('hidden')).to.equal(false, 'wrong type of footer shown');
		expect(tf_footer2.$$('.footer').hasAttribute('bold')).to.equal(false, 'wrong type of footer shown');
		expect(tf_footer2.$$('.footer').hasAttribute('block')).to.equal(false, 'wrong type of footer shown');
		expect(tf_footer2.$$('.footer').hasAttribute('centered')).to.equal(false, 'wrong type of footer shown');
		expect(tf_footer2.$$('.footer').hasAttribute('left')).to.equal(false, 'wrong type of footer shown');
		done();
	});
	test('footer base - left=true', function(done) {
		expect(tf_footer3.$$('.footer').hasAttribute('hidden')).to.equal(false, 'wrong type of footer shown');
		expect(tf_footer3.hasAttribute('hidden')).to.equal(false, 'wrong type of footer shown');
		expect(tf_footer3.$$('.footer').hasAttribute('bold')).to.equal(false, 'wrong type of footer shown');
		expect(tf_footer3.$$('.footer').hasAttribute('block')).to.equal(false, 'wrong type of footer shown');
		expect(tf_footer3.$$('.footer').hasAttribute('centered')).to.equal(false, 'wrong type of footer shown');
		expect(tf_footer3.$$('.footer').hasAttribute('left')).to.equal(false, 'wrong type of footer shown');
		done();
	});
	a11ySuite('tf_footer1');
	a11ySuite('tf_footer2');
	a11ySuite('tf_footer3');
});
</script>
	</body>
</html>
