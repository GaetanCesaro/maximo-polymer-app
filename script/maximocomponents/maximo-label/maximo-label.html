<!--
Maximo label element. Behaves as normal label plus a few more properties 

Example:

    <maximo-label></maximo-label>

-->  
<dom-module id="maximo-label">
	<link rel="import" href="../../../css/palette.html">
	<style is="custom-style" include="maximo-palette-css"></style>

	<link rel="import" href="../../../css/shared.html">
	<style is="custom-style" include="maximo-shared-css"></style>
	
	<link rel="import" href="maximo-label-css.html">
	<style is="custom-style" include="maximo-label-css"></style>
	
	<template>
		<label id="label" class="label" bold$="{{bold}}" style$={{style}}>{{label}}<iron-icon id="labelicon" class="icon" icon={{icon}}></iron-icon></label>
	</template>

	<script src="maximo-label.js"></script>
	
</dom-module>
