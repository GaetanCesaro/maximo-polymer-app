<!doctype html>
<html>
	<head>
		<title>maximo-checkbox tests</title>
		<script src="../../../main.js"></script>
		<script src="../../../test.js"></script>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

		<script src="../../../components/webcomponentsjs/webcomponents.js"></script>
		<script src="../../../components/web-component-tester/browser.js"></script>
		<script src="../../../components/iron-test-helpers/mock-interactions.js"></script>
    
		<link rel="import" href="../../../maximocomponents/maximo-module/maximo-module.html"/>
    
		<style is="custom-style">
			body {
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<maximo-module id="module"></maximo-module>
		<test-fixture id="label">
			<template>
				<maximo-label id="label"  label="Testando o Label" ></maximo-label>
			</template>
		</test-fixture>
		<test-fixture id="label2">
			<template>
				<maximo-label id="label1"  label="Testando o Label" ></maximo-label>
			</template>
		</test-fixture>
<script>
suite('<maximo-label>', function() {
	var label,label2;
	setup(function() {
		label = fixture('label');
		label2=fixture('label2');
	});
	test('label base - checks states', function(done) {
		expect(label.$$('.label').hasAttribute('hidden')).to.equal(false, 'wrong type of label shown');
		expect(label.$$('.label').hasAttribute('bold')).to.equal(false, 'wrong type of label shown');
		expect(label.$$('.label').hasAttribute('block')).to.equal(false, 'wrong type of label shown');
		expect(label.$$('.label').getAttribute('label')).to.equal(null, 'Wrong type of label shown');
		expect(innerText(label.$.label)).to.equal('Testando o Label', 'label does not have correct label');
		done();
	});
	a11ySuite('label');
	a11ySuite('label2');
});
</script>
	</body>
</html>
