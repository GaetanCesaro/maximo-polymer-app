<link rel="import" href="../../components/iron-autogrow-textarea/iron-autogrow-textarea.html"/>

<dom-module id="maximo-texteditor">
	<link rel="import" href="../../../css/palette.html">
	<style is="custom-style" include="maximo-palette-css"></style>

	<link rel="import" href="../../../css/shared.html">
	<style is="custom-style" include="maximo-shared-css"></style>
	
	<link rel="import" href="maximo-texteditor-css.html">
	<style is="custom-style" include="maximo-texteditor-css"></style>
	
	<template id="{{id}}">
		<div id="wrapper" class="wrapper" disabled$="{{readonly}}">
  			<label id="label" required$="{{required}}">{{label}}</label>
    		<iron-autogrow-textarea id="texteditor" name="texteditor" rows={{rows}} placeholder="{{placeholder}}" disabled="{{readonly}}" autofocus="{{autofocus}}" bind-value="{{value}}" maxlength={{maxlength}} autocomplete="off">
    		</iron-autogrow-textarea>
    	</div>
    </template>

	<script src="maximo-texteditor.js"></script>

</dom-module>
