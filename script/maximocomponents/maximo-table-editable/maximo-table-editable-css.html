<dom-module id="maximo-table-editable-css">
	<template>
    	<style>
    		.wrapper {
    			display: inline-block;
    			overflow-x: auto;
    			margin: 20px 0px;
    			text-align: left;
    		}
    		
    		.wrapper.rtl {
    			text-align: right;
    		}
    		
    		.wrapper maximo-checkbox ::content .wrapper {
    			margin: 0px !important;
    		}

    		table {
    			border-collapse: collapse;
    		}
    		
    		table.fullWidth {
    			width: 100%;    		
    		}
    		
    		th, td {
    			padding: 3px;
    			color: var(--Primary-gray100);
    		}

			th {
				line-height: 25px;
			}
			    		
    		th, .dataRow:not(.detailsOpen) > td {
    		    border-bottom: 1px solid #CECECE;
    		}
    		 
    		.filterRow th:last-of-type {
    			white-space: nowrap;
    		}
    		    		
    		td.empty {
    			border: 0px;
    			text-align: center;
    		}
    		
    		td.info {
    			text-align: center;
    			border: 0px;
    			font-size: 129%;
    		}
    		
    		td.maximo-button ::content button:focus {
    			color: var(--Primary-blue30);
    		}
    		
    		td.detailCell {
    			border-bottom: 1px solid #CECECE;
    			padding: 10px;
    		}
    		
    		tr.dataRow[data-row-template=true] {
    			display: none;
    		}
    		
    		tr.dataRow, tr.detailRow {
    			transition: all .1s;    		
    		}
  		
    		tr.dataRow.hover, tr.detailRow.hover {
    			background-color: var(--Neutral-gray4);
    		}
    		
    		tr.dataRow[selected] {
				background-color: var(--Primary-blue10) !important;
			}
			
			tr.dataRow.hover[selected] {
				background-color: var(--Primary-blue20) !important;
			}
    		
    		tr maximo-text ::content input {
    			background: transparent;
    			margin-top: 3px;
    			color: var(--Primary-gray100);
    		}
    		
    		tr maximo-text ::content input:not([readonly]):focus {
    			background: #fff;
    		}
    		
    		.filterTh maximo-text ::content input {
    			border: 1px solid #999;
    			margin: 0px 0px 0px -3px;
    			line-height: 20px;
    		}
    		
    		.filterTh.rtl maximo-text ::content input {
    			margin: 0px -3px 0px 0px;
    		}
    		.dataRow input[readonly].readonlyCell {
    			width: 100%;
    			border: 0px;
    			overflow: hidden;
    			text-overflow: ellipsis;
    			background: transparent;
    			color: var(--Primary-gray100);
    			line-height: 25px;
    		}

    		.dataRow td.actions, .filterRow th.filterActions {
    			white-space: nowrap;
    			text-align: right;
    		}
    		
    		th span.sortable, th span.sortable + iron-icon {
    			cursor: pointer;
    			text-decoration: underline;
    		}
    		
    		.disabledHeader span.sortable, th span.sortable + iron-icon {
    			cursor: default;
    			text-decoration: none;
    		}
    		
    		.disabledHeader {
    			opacity: .75;
    		}
    		
    		.headerTh {
    			border-right: 2px solid transparent;
    			border-left: 2px solid transparent;
    		}

    		
    		.headerTh.dragging {
    			background: #fff;
    			opacity: 0;
    			z-index: 50000;
    		}

			.sortHelper {
				border: 0px;
				background: var(--Primary-blue10);
			}
			
			.dragHandle {
				display: none;
			}
			
			.selectAll, .selectRow {
				display: none;
			}
    		
    		.selectable .selectAll, .selectable .selectRow {
				display: initial;
			}
			
			div[role=toolbar] {
				display: flex;
				margin: 10px 5px;
			}
			
			div[role=toolbar] div {
				flex-grow: 1;
				text-align: center;
				border-bottom: 1px solid #CECECE;
			}
			
			div[role=toolbar] div:first-of-type {
				text-align: left;
			}
			
			div[role=toolbar] div:first-of-type maximo-label ::content label {
				font-size: 129%;
				font-family:HelveticaNeue-Light;
				color: var(--Primary-gray70);
			}
							
			div[role=toolbar] div:last-of-type {
				text-align: right;
			}
			
			.sortIcon {
			    height: 18px;
    			width: 18px;
			}
    		
		</style>
	</template>
</dom-module>
