<dom-module id="maximo-button">
	<link rel="import" href="../../../css/palette.html">
	<style is="custom-style" include="maximo-palette-css"></style>

	<link rel="import" href="../../../css/shared.html">
	<style is="custom-style" include="maximo-shared-css"></style>

	<link rel="import" href="maximo-button-css.html">
	<style is="custom-style" include="maximo-button-css"></style>
	
	<template>
		<button id="button" class="button" default$="{{default}}" on-keydown="keyed" on-keypress="keyed" aria-disabled$="{{disabled}}" style="{{_pointerEvents(disabled)}}" data-args="{{dataArgs}}"><iron-icon id="icon" class="icon west" icon="{{icon}}"></iron-icon>{{label}}<iron-icon id="easticon" class="icon east" icon="{{easticon}}"></iron-icon></button>
	</template>
	
	<script src="maximo-button.js"></script>
	
</dom-module>
