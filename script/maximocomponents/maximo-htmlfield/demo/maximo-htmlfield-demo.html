	<script>
		Polymer({
			is: 'maximo-htmlfield-demo',
			behaviors: [BaseComponent],
			listeners: {
				'_handleRecordDataRefreshed' : '_handleRecordDataRefreshed'
			},
			properties: {
				_textValue: {
					type: String,
					value: '',
					observer: '_changed'
				}
			},
			ready: function(){
				$M.demoMode = true;

		});
