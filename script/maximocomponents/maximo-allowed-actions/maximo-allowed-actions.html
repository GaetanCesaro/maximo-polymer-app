<link rel="import" href="../../components/iron-ajax/iron-ajax.html">
<link rel="import" href="../maximo-authcontext/maximo-authcontext.html">


<dom-module id="maximo-allowed-actions">
  <template>
		<iron-ajax
			id="mxajaxAllowedActions"
		    handle-as="json"
		    on-response="_processAllowedActionsResponse"
		    on-error="_processAllowedActionsResponseError" 
		    with-credentials></iron-ajax>
    <maximo-authcontext id="myauthenticator"></maximo-authcontext>
  </template>
  <script src="maximo-allowed-actions.js"></script>
</dom-module>
