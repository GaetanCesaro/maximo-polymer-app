<link rel="import" href="../../components/iron-overlay-behavior/iron-overlay-behavior.html"/>
<link rel="import" href="../../components/iron-resizable-behavior/iron-resizable-behavior.html">

<dom-module id="maximo-menu">

	<link rel="import" href="../../../css/palette.html">
	<style is="custom-style" include="maximo-palette-css"></style>
	
	<link rel="import" href="../../../css/shared.html">
	<style is="custom-style" include="maximo-shared-css"></style>
	
	<link rel="import" href="maximo-menu-css.html">
	<style is="custom-style" include="maximo-menu-css"></style>

	<template>
	
		<iron-icon id="menuiconcol" icon="maximo-based:menudots" hidden$="{{isMenuVisible}}" on-tap="toggleMenuVisibility"></iron-icon>
		<iron-icon id="menuiconexp" icon="action-based:close" hidden$="{{!isMenuVisible}}" on-tap="toggleMenuVisibility"></iron-icon>
			
		<div id="maindiv" hidden$="{{!isMenuVisible}}">
			<iron-icon id="menuiconinner" icon="action-based:close" hidden$="{{!isMenuVisible}}" on-tap="toggleMenuVisibility"></iron-icon>
			<template is="dom-repeat" items="{{labelList}}" as="menuitem">
				<maximo-button id="menu_first_{{index}}" action="true" label="{{menuitem.label}}" on-tap="fireEvent" disabled="{{!menuitem.clickable}}" style="display: block;"></maximo-button>
				<template is="dom-repeat" items="{{menuitem.children}}" as="menuitem">
					<maximo-button id="menu_second_{{index}}" action="true" label="{{menuitem.label}}" on-tap="fireEvent" disabled="{{!menuitem.clickable}}" style="display: block;"></maximo-button>
					<template is="dom-repeat" items="{{menuitem.children}}" as="menuitem">
						<maximo-button id="menu_third_{{index}}" action="true" label="{{menuitem.label}}" on-tap="fireEvent" disabled="{{!menuitem.clickable}}" style="display: block;"></maximo-button>
					</template>
				</template>
		    </template>
	    </div>
	    
	</template>
	
	<script src="maximo-menu.js"></script>
</dom-module>
