<link rel="import" href="../../components/iron-checked-element-behavior/iron-checked-element-behavior.html"/>

<dom-module id="maximo-checkbox">
	<link rel="import" href="../../../css/palette.html">
	<style is="custom-style" include="maximo-palette-css"></style>
	
	<link rel="import" href="../../../css/shared.html">
	<style is="custom-style" include="maximo-shared-css"></style>

	<link rel="import" href="maximo-checkbox-css.html">
	<style is="custom-style" include="maximo-checkbox-css"></style>
	
	<template>
  		<div id="wrapper" class="wrapper" on-track="_swipe" {{triState}} on-tap="_onCheckTap" on-keypress="_onKeyPress">
			<div id="checkbox" hidden$="{{slider}}" tabindex="0" class$="checkbox {{_triStateClass(triState)}}" role="checkbox" aria-label$="{{label}}" aria-disabled$="{{booleanAsString(readonly)}}" aria-checked$="{{booleanAsString(_checkedState)}}" aria-checked$="{{booleanAsString(_checkedState)}}" checked$="{{checked}}">
				<div class="mark"></div>
			</div>
			<div id="checkbox" hidden$="{{!slider}}" tabindex="0" class$="switch {{_triStateClass(triState)}}" role="checkbox" aria-label$="{{label}}" aria-disabled$="{{booleanAsString(readonly)}}" aria-checked$="{{booleanAsString(_checkedState)}}" checked$="{{checked}}">
				<div class="slider"></div>
			</div>
  			<maximo-label id="label" class="label" label="{{_getLabel(checked, label, labelFalse)}}"></maximo-label>
  		</div>
	</template>

	<script src="maximo-checkbox.js"></script>

</dom-module>
