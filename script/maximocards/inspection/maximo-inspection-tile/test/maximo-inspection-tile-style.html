  <body>
  	<maximo-module id="module"></maximo-module>
    <test-fixture id="highlight">
    	<template>
    		<maximo-inspection-tile id="tile1"></maximo-inspection-tile>
    	</template>
    </test-fixture>
	<script>
		
		suite('tile style', function() {
	
			var tile;
			setup(function() {
				tile = fixture('highlight');
				tile.record = mockRecord;
				tile.formStatusSet = mockFormStatusSet;
			});
			
			test('tile highlight style', function() {
				
				tile.highlight();
				//--Primary-green10: #c8f08f;
				expect(getStyleProperty(tile.$.tile, 'outline-color')).to.equal('rgb(200, 240, 143)', 'highlight color is incorrect.');
			});
		});
	</script>
