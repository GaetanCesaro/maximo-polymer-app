<dom-module id="maximo-inspection-question-builder-css">
	<template>
    	<style>
    	
    		:host * {
    			/* border: 1px solid; */
    		}
			
    		.content {
    			@apply(--layout-horizontal);
    			background-color: var(--Neutral-gray2); 
    		}
    		
    		.main {
    			@apply(--layout-flex);
    		}
    		
    		.sidemenu {
    			min-width: 230px;
    		}
			
			
			/** Main container **/
			
			.header {
    			@apply(--layout-horizontal);
    			@apply(--layout-justified); 
    			background-color: var(--Primary-white);
    			padding: 20px;
    		}
    		
    		.inlineInput ::content div {
				@apply(--layout-horizontal);
				@apply(--layout-center); 
			}
			
			.inlineInput ::content div input, .questionTitle ::content label {
				margin: 0px 10px;
			}
			
			.inlineInput, .inlineInput ::content div, .inlineInput ::content div input {
				width: 100%;
			}
			
			.inlineInput ::content label {
				white-space: nowrap;
			}
			
			.noRecords {
				text-align: center;
			}
			
			.noRecords iron-icon {
				--iron-icon-height: 100px;
    			--iron-icon-width: 100px;
    			--iron-icon-fill-color: var(--Primary-gray10);
    			
    			/* -webkit-filter: drop-shadow(0px 45px 10px rgba(0,0,0,0.2));
				filter: drop-shadow(0px 45px 10px rgba(0,0,0,0.2)); */
			}
			
			.noRecords p { 
				font-family:HelveticaNeue-Light-Italic;
				font-size:22px;
				color:var(--Primary-blue60);
			}
			
			.innerCards {
				height: 350px;
			    overflow-y: auto;
			}
			
			.innerCards > * {
				margin: 15px 25px 5px 15px;
			}
			
			.dashedInstruction {
				background-color: var(--Primary-white);
				border:1px dashed var(--Primary-blue50);
			}
			
			.dashedInstruction p {
				font-family:HelveticaNeue-Italic;
				font-size:18px;
				color: var(--Primary-blue60);
			}
			
			
			/** Footer / Controller **/
			.footer {
				@apply(--layout-horizontal);
      			@apply(--layout-center-justified);
    			background-color: var(--Primary-white);
    			padding: 10px 0px;
    			border-top:1px solid var(--Cool-gray30);
			}
			
			.footerContainer {
				@apply(--layout-horizontal); 
			}
			
			.footerContainer > * {
				margin: 0px 20px;
			}
			
			.footerContainer > maximo-button ::content button {
				font-size: 18px;
			}
			.validationmsg{
				color:var(--Primary-orange50);
				padding-top:5px;
			}

			.main ::content input::-webkit-input-placeholder {
				color: var(--Primary-gray50);
				font-family: 'HelveticaNeue-Italic';
			}
			
			 .main ::content input::-moz-placeholder {
			 	color: var(--Primary-gray50);
				font-family: 'HelveticaNeue-Italic';
			 } 
			 
			 .main ::content input:-ms-input-placeholder {
			 	color: var(--Primary-gray50);
				font-family: 'HelveticaNeue-Italic';
			 } 
			    		
		</style>
	</template>
</dom-module>
