<!doctype html>
<html>
  <head>
    <title>maximo-inspection-tile tests</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script src="../../../../main.js"></script>
    <script src="../../../../test.js"></script>
    <script src="../../../../components/webcomponentsjs/webcomponents.js"></script>
    <script src="../../../../components/web-component-tester/browser.js"></script>
    <script src="../../../../components/iron-test-helpers/mock-interactions.js"></script>
    
    <link rel="import" href="../../../../maximocomponents/maximo-module/maximo-module.html"/>
    <link rel="import" href="../maximo-input-card.html"/>
    <link rel="import" href="../../../../../css/palette.html">
    
    <style is="custom-style">
		body {
			margin: 0;
			padding: 0;
		}
	</style>
  </head>
  <body>
  	<maximo-module id="module"></maximo-module>
    <test-fixture id="highlight">
    	<template>
    		<maximo-input-card id="input1"></maximo-input-card>
    	</template>
    </test-fixture>
    <test-fixture id="copy">
    	<template>
    		<maximo-input-card id="input2"></maximo-input-card>
    	</template>
    </test-fixture>
	<script>
		
		suite('input card style', function() {
	
			var highlight, copy;
			setup(function() {
				highlight = fixture('highlight');
				copy = fixture('copy');
			});
			
			test('input highlight style', function(done) {
				
				highlight.highlight();
				//--Primary-green10: #c8f08f;
				expect(getStyleProperty(highlight.$.card, 'outline-color')).to.equal('rgb(200, 240, 143)', 'highlight outline color is incorrect.');
				
				done();
			});
			
			test('input has copy style', function(done) {
				
				copy.isCopy = true;
				//--Primary-orange50: #d74108;
				expect(getStyleProperty(copy.$.copyFlag.$.label, 'color')).to.equal('rgb(215, 65, 8)', 'copy label color is incorrect.');
				expect(getStyleProperty(copy.$.copyIcon, 'fill')).to.equal('rgb(215, 65, 8)', 'copy icon color is incorrect.');
				
				done();
			});
		});
	</script>
  </body>
</html>
