<dom-module id="maximo-inspector-complete-css">
	<template>
    	<style>
    	
    		:host div {
    			//border: 1px solid black;
    		}
    		
    		.header {
    			background-color: var(--Primary-blue60);
    			line-height: 60px;
    		}
    		
    		.header maximo-label ::content label {

    			line-height: 27px;
    			font-size: 1.571em;

    		}

    			color: var(--Primary-gray100);
