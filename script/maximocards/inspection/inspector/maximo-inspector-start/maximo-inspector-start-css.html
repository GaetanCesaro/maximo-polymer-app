<dom-module id="maximo-inspector-start-css">
	<template>
    	<style>   		
    			
			.mainPage {
				width: 100%;
				/* max-width: 1150px; */
				display: inline-block;
    			padding: 0px 0px 20px 0px;
    		}
    		
    		.container {
		      @apply(--layout-horizontal);
		      @apply(--layout-center);
		      @apply(--layout-center-justified);
		    }
		    
		    .footer {
		      	@apply(--layout-horizontal);
		   		@apply(--layout-around-justified);
		   		padding-top:25px;
		    }
		    
		    .footer ::content button {
		   		color: var(--Primary-blue50);
		   		font-size:18px;
		    }
		    
		    .flexchild {
		      width: 95%;
		    }
    
    		.header {
    			background-color: var(--Primary-blue60);
    			height: 57px;
    			width: 100%;
    		}
    		
    		.header ::content label {
    			color: var(--Primary-white);
    			font-size: 22px;
    		}
    		
    		
    		.title {
				font-family: HelveticaNeue;
				font-size: 22px;
				color: var(--Primary-blue60);
				text-align:left;
				padding-bottom: 10px;
				border-bottom: 1px solid #E0E0E0;
				font-weight:normal;
			}
			
			.sectionHeaders {
				color: var(--Primary-gray70);
				font-size: 18px;
			}
				
    		.instructions ::content label {
    			color: var(--Cool-gray100);
    			font-size: 18px;
    		}
			.instructions ::content p {
				max-width: 40%;
			}
			
			.inspectorStartSearchBar ::content div, .searchbar ::content div div {
				padding: 0px;
				margin: 0px;
			}
			
			.actionButton ::content button {
				padding: 10px;
			}
			
			.startButton ::content button {
				padding: 10px;
				width:140px;
			}
			
			.noRecords {
				text-align: center;
			}
			
			.noRecords iron-icon {
				--iron-icon-height: 100px;
    			--iron-icon-width: 100px;
    			--iron-icon-fill-color: var(--Primary-gray10);
    			
    			/* -webkit-filter: drop-shadow(0px 45px 10px rgba(0,0,0,0.2));
				filter: drop-shadow(0px 45px 10px rgba(0,0,0,0.2)); */
			}
			
			.noRecords p { 
				font-family:HelveticaNeue-Light-Italic;
				font-size:22px;
				color:var(--Primary-blue60);
			}

		</style>
	</template>
</dom-module>
