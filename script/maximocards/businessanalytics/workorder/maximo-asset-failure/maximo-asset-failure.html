<dom-module id="maximo-asset-failure">

	<link rel="import" href="../../../../../css/palette.html">
	<style is="custom-style" include="maximo-palette-css"></style>
	
	<link rel="import" href="../../../../../css/shared.html">
	<style is="custom-style" include="maximo-shared-css"></style>

	<link rel="import" href="maximo-asset-failure-css.html">
	<style is="custom-style" include="maximo-asset-failure-css"></style>
	
  <template>
	<maximo-collection 
			auto
		    id="assetdata1" 
			attribute-names="assetnum,priority"
			collection-data="{{assetdata1}}"
			debounce-duration="600"
			object-name="MXAPIASSET"
			selected-query-name="uxfailurecode" 
			on-record-data-refreshed="_handleAssetDataRefreshed1">
	</maximo-collection>	
	<maximo-collection 
			auto
		    id="assetdata2" 
			attribute-names="assetnum,priority"
			collection-data="{{assetdata2}}"
			debounce-duration="600"
			object-name="MXAPIASSET"
			group-by-attribute-names="priority,count.*"
			group-by-data="{{groupByData2}}"
			on-groupby-data-refreshed="_handleGroupByDataRefreshed2"
			on-record-data-refreshed="_handleAssetDataRefreshed2">
	</maximo-collection>
		<maximo-chart id="chart" frameclass="cardborder" charttype="barchart" allowedtypes="barchart,linechart,piechart" abouttext="{{localize('uitext', 'mxapiwo', 'AssetsWithNoFailure')}}" chartoptions="{{chartoptions}}" fulltitle="{{localize('uitext', 'mxapipo', 'AssetsWithNoFailure')}}" values="{{chartdata}}" labels="{{labels}}" width="540" height="200" hovertemplates="{{hovertemplates}}"></maximo-chart>
  </template>
  <script src="maximo-asset-failure.js"></script>
</dom-module>
