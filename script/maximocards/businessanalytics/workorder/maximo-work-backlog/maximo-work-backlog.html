<dom-module id="maximo-work-backlog">

	<link rel="import" href="../../../../../css/palette.html">
	<style is="custom-style" include="maximo-palette-css"></style>
	
	<link rel="import" href="../../../../../css/shared.html">
	<style is="custom-style" include="maximo-shared-css"></style>

	<link rel="import" href="maximo-work-backlog-css.html">
	<style is="custom-style" include="maximo-work-backlog-css"></style>
	
  <template>
	<maximo-collection 		
		    id="wodata" 
			attribute-names="*"
			collection-data="{{woData}}"
			debounce-duration="600"
			object-name="MXAPIWO" 
			selected-query-name="uxworkbacklog"
			group-by-attribute-names="worktype,count.*"
			group-by-data="{{groupByData}}"
			search-attribute-names="wopriority"
			search-term-value="{{searchTerms}}"
			use-search-terms="true"
			on-groupby-data-refreshed="_handleGroupByDataRefreshed"
			on-record-data-refreshed="_handleWoDataRefreshed">
	</maximo-collection>
	
	<maximo-chart id="chart" frameclass="cardborder" charttype="barchart" allowedtypes="barchart,linechart,piechart" chartoptions="{{chartoptions}}" fulltitle="{{localize('uitext', 'mxapiwo', 'BacklogWorkQty')}}" values="{{chartdata}}" labels="{{labels}}" width="540" height="170" hovertemplates="{{hovertemplates}}" abouttext="{{localize('uitext', 'mxapiwo', 'backlogAbout')}}"></maximo-chart>
	
  </template>
  <script src="maximo-work-backlog.js"></script>
</dom-module>
