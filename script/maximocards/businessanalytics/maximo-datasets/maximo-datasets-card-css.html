<dom-module id="maximo-datasets-card-css">
	<template>
    	<style>
			.cardtext ::content label {
				font-family: "HelveticaNeue";
			}
			.datasetheader ::content label {
				font-size: 128%;
			}
			.statuserror ::content label {
				color: var(--Primary-orange50);
			}
			
			maximo-panel ::content .headingInfo maximo-button ::content button {
				color: #fff;
			}
			
			maximo-panel ::content .headingInfo maximo-button ::content button:hover {
				color: var(--Primary-blue30) !important;
			}
			
			maximo-panel ::content .headingInfo maximo-button ::content svg {
				transition: all .2s linear;
				fill: #fff;
			}
			maximo-panel ::content .headingInfo maximo-button ::content button:hover svg {
				fill: var(--Primary-blue30);
			}
			
			.footer {
				text-align: right;
			}
		</style>
	</template>
</dom-module>
