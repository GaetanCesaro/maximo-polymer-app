<dom-module id="maximo-datadesign-deffilter-css">
	<template>

			.outer > div {
				display: inline-block;
				vertical-align: top;
			}
			
			.outer maximo-label:not(.queryDesc):not(.whereDesc) ::content > label {
				font-size: 129%;
				font-family: 'HelveticaNeue-Thin';
			}
			
			.outer maximo-label.queryDesc ::content > label , .outer maximo-label.whereDesc ::content > label {
				margin-bottom: 5px;
			}

			}
			
			.clauseColumn {
				margin: -3px 0px 0px 0px;

				margin-top: 20px;
				text-align: center;
				max-width: 1100px;
				padding: 20px;
				display: block !important;
			}

    		.buttons > maximo-button ::content button {
				margin: 0px 20px;
    			padding: 0px 10px 0px 20px;
    			font-size: 129%;
			}
    		
    		.nextbutton ::content iron-icon {
    			margin: 0px !important;
    		}
			
    		.clauseColumn maximo-radiobuttongroup ::content .wrapper {
    			margin: 0px;
    		}
    		
    		maximo-textarea.fade ::content textarea {
    			color: var(--Primary-gray30); 
    		}
