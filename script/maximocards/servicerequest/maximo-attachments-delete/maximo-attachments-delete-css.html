   		.messageBox {
   	       	position: absolute ;
   			left : 10px;
   			top : 10px;
   			right : 10px;
   			bottom : 10px;
			width: calc(100% - 70);
			min-width: 280px;
			min-height: 150px;
			max-height: 210px;
			max-width: 350px;
			background-color : #ffffff !important;

		}
