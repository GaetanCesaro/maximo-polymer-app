<dom-module id="maximo-sr-card-css">
	<template>
    	<style>
    	
    		:host {
    			--card-width: initial;
    			--card-height: initial;
    		}
    		
    		.cardborder {
    			margin: 0px;
    			border: 0px;
    			border-bottom: 10px solid var(--Primary-blue60);
    			box-shadow:0px 0px 5px 4px rgba(0,0,0,0.13);
				margin-bottom: 10px;
 				height: var(--card-height);
				width: var(--card-width);
    		}
    		
    		.cardboardDesktop {
    			margin-bottom: 20px;
    		}
    		
    		.cardboardDesktop > div {
    			height: 171px;
    		}

            .invisible {
                visibility: hidden;
            }

			.cardborder > div {
				padding: 10px;
			}
			
			.cardborder maximo-htmlfield.description {
				word-wrap: break-word;
			}
    		
    	    .cardborder maximo-htmlfield.description ::content label {
    	        font-size: 157%;
    	    	line-height: 26px;
    	    	display: block;
    	    	margin-bottom: 16px;
    	    	font-family:HelveticaNeue-Light;
				color: var(--Primary-gray100);
				position : relative;
    		}
            .cardborder maximo-htmlfield.description ::content .hidden {
                display: none;
            }
			
    	    maximo-field.completion ::content > div {
    	    	margin-bottom: 4px;
    	    }
    	    
    	    maximo-field.completion ::content maximo-label ::content label {
    	    	color: var(--Primary-gray100);
    	    }
    	    
    	    maximo-field.completion.overdue ::content maximo-label ::content label {
    	    	color: var(--Primary-orange50);
    	    }
    	    
    	   	maximo-field.completion.notentered ::content maximo-label:last-of-type ::content label{
    	    	color: var(--Primary-gray50);
    	    }
    	    .reportedon{
    	    	white-space : nowrap;
    	    	text-overflow : ellipsis;
    	    	overflow : hidden;
    	    	cursor : default;
    	    }
    	    .footer {
    	    	bottom: 5px;
    	    }
    	    
    	    .west > div {
    	    	display: inline-block;
    	    	width: 50px;
    	    	text-align: left;
    	    	vertical-align:top;
    	    	font-size: 129%;
    	    }
    	    
    	    .west > div:first-of-type{
    	    	width: auto;
    	    	margin-right: 10px;
    	    }
    	    
    	    .west > div:last-of-type {
    	    	width:100px;
    	    	overflow:hidden;
    	    	white-space:nowrap;
    	    	text-overflow:ellipsis;
    	    } 
    	    
    	    .west > div iron-icon ::content svg g {
    	    	fill: var(--Primary-gray70);
    	    }

    	    .west > div:last-of-type iron-icon {
    	    	width: 24px;
    	    	height: 24px;
	    	    margin-top: 2px;
    	    	margin-right: -2px;
    	    }
    	    .commentIcon iron-icon ::content svg g{
    	    	fill: red !important;
    	    }
    	    
    	    .noLocation iron-icon ::content svg, .noLocation iron-icon ::content svg g{
    	    	fill: var(--Primary-gray30) !important;
    	    }
    	    
    	    .newcomment {
    	    	font-family:HelveticaNeue-Bold;
				font-size:18px;
				color: var(--Primary-green50);
				letter-spacing:0px;
				text-align:left;
    	    } 
    	    
    	    .newcomment iron-icon ::content svg g{
    	    	fill: var(--Primary-green50) !important;
    	    }
    	    .priorityLabel ::content label{
    	    	color : #D74108;
    	    }
    	    .priorityLabel{
    	   		padding-top : 3px;
    	    	display : block;
    	    }
    	    
			@media only screen and (min-device-width: 700px){
				 .ongoingsr ::content .panelHeader {
				 	background-color : #ffffff;
				 	margin : 0px 48px 0px 12px;
				 	border-bottom : 0px;
				 }
				 .ongoingsr ::content .panelInternal {
				 	padding: 0px 48px 0px 12px;
				 }
				 .ongoingsr ::content .panelTitle{
				 	padding-left : 0px;
				 }	
	 			.ongoingsr::content .panelInternal {
					height : calc(100% - 49px);   /* title = 49px on desktop */
				}
				.cardborder maximo-htmlfield.description ::content label{
					line-height : 26px;
					max-height : 52px;
				}
			}
			.cancelStyle ::content button {
				font-size:129%;
				color: var(--Primary-blue50);
				font-family:HelveticaNeue-Light;
			}
			.highlight{ 
				border-top : 3px solid var(--Primary-green10) !important;
				border-right : 3px solid var(--Primary-green10) !important;
				border-bottom : 10px solid var(--Primary-green10) !important;
				border-left : 3px solid var(--Primary-green10) !important;
			}
			
			.srCardCommentCount{
			   width: 50px !important;
 			}
 		</style>
	</template>
</dom-module>
