<dom-module id="maximo-srdetail-card">
	<link rel="import" href="../../../../css/shared.html">
	<style is="custom-style" include="maximo-shared-css"></style>

	<link rel="import" href="maximo-srdetail-card-css.html">
	<style is="custom-style" include="maximo-srdetail-card-css"></style>		
  	
 	<template id="maximo_srdetail_dialog">
   		<div id="maximo_srdetail_card" class="maincontainer">	

			<maximo-field id="srdetail_ticketid" label="{{localize('Ticket Id')}}" datalabel="{{record.ticketid}}"></maximo-field>	
			<maximo-field id="srdetail_description" label="{{localize('Report by')}}" datalabel="{{record.reportedby}}"></maximo-field>
			<maximo-field id="srdetail_affectedperson" label="{{localize('Affected person')}}" datalabel="{{record.affectedperson.displayname}}"></maximo-field>
			<maximo-field id="srdetail_reportdate" label="{{localize('Report date')}}" datalabel="{{record.reportdate}}"></maximo-field>
			<maximo-field id="srdetail_status" label="{{localize('Status')}}" datalabel="{{record.statusdesc.description}}"></maximo-field>
			<maximo-field id="srdetail_reportedpriority" label="{{localize('Priority')}}" datalabel="{{showPriority(record.reportedpriority)}}"></maximo-field>	
			<maximo-field id="srdetail_assetnum" label="{{localize('Asset number')}}" datalabel="{{record.assetnum}}"></maximo-field>	
			<maximo-field id="srdetail_assetdesc" label="{{localize('Asset description')}}" datalabel="{{record.asset.description}}"></maximo-field>	
			<maximo-field id="srdetail_description" label="{{localize('Summary')}}" datalabel="{{record.description}}"></maximo-field>
			<maximo-htmlfield id="srdetail_longdescription" label="{{localize('Detail')}}" datalabel="{{splitLine(record.description_longdescription)}}"></maximo-htmlfield>
		</div>  	
		<hr id="sep2"></hr>
				
		<maximo-footer id="footer">
		 	<maximo-button id="srdetail_footer_Cancel" label="{{localize('Close')}}" on-tap="close" default></maximo-button>
	  	</maximo-footer>	
	  		  	
  	</template>

	<script src="maximo-srdetail-card.js"></script>

</dom-module>
