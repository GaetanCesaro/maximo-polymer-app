<dom-module id="maximo-step-template-css">
	<template>
    	<style>
	    	.flex-horizontal-with-ratios {
			    @apply(--layout-horizontal);
			}
    		:host {
    			box-sizing: border-box;
    			width: 100%;
    			height: 100%;
    		}
    		:host .mainWrapper {
    			box-sizing: border-box;
    			width: 100%;
    			height: 100%;
    			overflow-y: auto;
    			position:relative;
    		}
    		:host .contentWrapper{
    			box-sizing: border-box;
    			background-color : #4178be;
    			padding : 26px 24px 26px 24px;
    			width: 100%;
    		}
			:host .templateHeader{
				text-align : center;
				padding-bottom : 26px;
			}
			:host .templateHeaderLabel ::content label{
				font-family:HelveticaNeue-Light;
				font-size:22px;
				color:#ffffff;
			}
			:host .templateContent{
				width: 100%;
			}
			:host .nextButtonDiv{
				text-align : center;
				padding-top: 26px;
			}
			:host .skipButtonDiv{
				text-align : center;
				padding-top : 26px;
			}
			:host .nextButton ::content .button:not(.action){
				border : 1px solid #ffffff;
				color : #ffffff;
				background : #4178be;
				padding-left : 25px;
				padding-right : 18px;
				font-size : 18px;
				
			}
			
			:host .nextButton ::content iron-icon,
			:host .skipButton ::content iron-icon{
				fill : #ffffff;
    			width: 9px;
    			height: 15px;
    			padding-bottom: 2px;
			}
			:host .skipButton ::content .button{
				color : #ffffff;
				padding-left : 7px;
			}
			:host .skipButton ::content .button.action:not([disabled]):hover, .button.action:not([disabled]):hover * 
			{
				text-decoration : underline;
				color : #ffffff;
			}
			.contentWrapperDesktop{
				min-width : 380px;
				max-width : 550px;
				width : 50%;
				border-top:1px solid #777677;
    			position:relative;
			}
			.stackListDesktop{
				min-width : 380px;
				max-width : 550px;
				width : 50%;
				border-top:1px solid #777677;
				border-right:1px solid #777677;
			}
			.mainWrapperDesktop{
				height : 100%; /* navigation bar height */
			}
			.dataWrapperDivDesktop{
    			background : #ffffff;
    			border-top :1px solid #777677;
    			border-bottom :1px solid #777677;
    			box-sizing: border-box;
    			padding : 13px 21px 13px 21px;
    			display : none;
    		}
    		.titleLabel ::content label{
    			color : #777677;
    			font-family:HelveticaNeue-Light;
    		}
    		.contactInfoDataLabel ::content label{
    			font-family:HelveticaNeue-Light;
				font-size:18px;
				color:#000000;
    		}
    		.contactInfoDataEdit ::content label{
    			font-size : 18px;
    			font-family:HelveticaNeue-Light;
    			color : #4178be;
    		}
    		.contactDataWrapper{
				padding-left : 20px;
				padding-top : 3px;
				padding-bottom : 3px;	
			}
			.listWrapper{
				text-align : left;
				padding : 10px 20px 10px 20px;
				border-bottom : 1px solid #777677;
			}
			.topicLabel ::content label{
				font-family:HelveticaNeue-Light;
				font-size:14px;
				color:#777677;
			}
			.stackDataLabel ::content label{
				font-family:HelveticaNeue-Light;
				color:#000000;
				word-wrap: break-word;
			}
			.dataLabelDiv{
				padding-top : 10px;
				padding-bottom : 5px;
			}
			
			.nextButton ::content button[aria-disabled]:not(.action) { 
				color: var(--Primary-gray30);
				cursor: default;
				border: 1px solid var(--Primary-gray30);
			}
			
			.nextButton ::content button[aria-disabled]:not(.action) iron-icon ::content svg {
				fill: var(--Primary-gray30);
			}
			
		</style>
	</template>
</dom-module>
