<link rel="import" href="../../../../components/polymer/polymer.html"/>
<link rel="import" href="../../../../maximocomponents/_behaviors/base-component.html"/>

<dom-module id="maximo-weather-end-points">
	<link rel="import" href="../../../../../css/palette.html">
	<style is="custom-style" include="maximo-palette-css"></style>

	<link rel="import" href="../../../../../css/shared.html">
	<style is="custom-style" include="maximo-shared-css"></style>

	<link rel="import" href="maximo-weather-end-points-css.html">
	<style is="custom-style" include="maximo-weather-end-points-css"></style>

	<template id="maximo-weather-end-points-template">
	<maximo-collection 
		id="weatherendpoint"
        attribute-names="*"
		collection-uri="{{weatherEndPointUri}}"
		collection-data="{{weatherEndPointData}}" 
		schema="{{schema}}"
		on-record-data-refreshed="_handleRecordDataRefreshed">
	</maximo-collection>

		<maximo-resource id="registerResource" resource-uri="{{registerResourceUri}}" resource-data="{{recordData}}"></maximo-resource>
		<div style="padding-bottom:10px;" align="Left">
			<p>
				Please enter URL, User Name and Password for the End Point. In other to register to receive alerts with Weather Service please click Register Link.
				In other to unregister to receive alerts with Weather Service please click Unregister Link.
			</p>
	  	</div>
	    <!-- div style="text-align: right;">
	    	<maximo-button id="register" label="{{registerLabel}}" on-tap="_processEndPointsRegistry" icon="Maximo:Upload"></maximo-button>
   		</div-->
		<div align="Left">
			<maximo-text id="alert-endpoint-url" readonly="{{_getReadOnly()}}" label="{{schema.properties.endpointurl.title}}" parent-data={{parentData}} value="{{weatherEndPointData.0.endpointurl}}" bind-value="{{recordData.0.endpointurl}}" width="500px"></maximo-text>
			<maximo-text id="alert-user-name" label="{{schema.properties.username.title}}" value="{{weatherEndPointData.0.username}}" bind-value="{{weatherEndPointData.0.username}}" width="500px"></maximo-text>
			<maximo-text id="alert-password" type="password" label="{{schema.properties.password.title}}" value="{{weatherEndPointData.0.password}}" bind-value="{{weatherEndPointData.0.password}}" width="500px"></maximo-text>
			<!-- maximo-checkbox id="alert-is-registered" label="{{schema.properties.isregistered.title}}" value="{{recordData.0.isregistered}}" readonly></maximo-checkbox-->
	  	</div>
    <div style="padding-top:30px;" align="Left">
      <div>
		<span align="left"id="maximoNormalTextMuted" style="margin-top:50px">{{localize('uitext', 'weatheradmin', 'NotRegistered')}} <maximo-button on-tap="_processEndPointsRegistry" action label="{{localize('uitext', 'weatheradmin', 'RegisterLink')}}"></maximo-button></span>
      </div>

    </div>

		<!-- div id="footer" align="center">
			<div id="container"  class="footer" >
	    		<maximo-button id="save" label="{{localize('uitext','mxapibase','Save')}}" on-tap="_save" icon="Maximo:Save" default="true"></maximo-button>
	  		</div-->
	  	</div>
		<!--div class="flex-horizontal flex-center-justified">
			<maximo-simple-paginator id="perlsPaginator" page-num=[[pageNum]] total-pages=[[totalPages]] style="margin-top:10px"></maximo-simple-paginator>
		</div-->

	</template>

	<script src="maximo-weather-end-points.js"></script>
</dom-module>
