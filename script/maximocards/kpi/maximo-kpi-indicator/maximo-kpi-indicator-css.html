<dom-module id="maximo-kpi-indicator-css">
	<template>
    	<style>
    	
    		:host {
    			min-width: 200px;
    		}
    		
    		.card {
    			border: 1px solid transparent; 
    			border-right: 1px solid var(--Cool-gray20);
    			margin: 0px;
				padding: 5px;
				@apply(--layout-vertical);
				transition: all .3s;
				background-color: var(--Primary-white);
				height: 92px;
				overflow-x: hidden;
				overflow-y: auto;
				outline-offset: -2px;
				outline: 2px solid transparent;
    		}
    		
    		    		
    		.carouselCard {
    			border-top: 1px solid var(--Cool-gray30) !important;
    			border-right: 0px !important;
    		}
    		
    		
    		.card:hover{
				outline: 2px solid var(--Cool-gray30);
    		}

			.card.rtl ::content svg {
			    transform: rotate(180deg);
			}

    		.expanded {
    			border:	none;
    			margin: 0px;
				padding: 10px;
				@apply(--layout-vertical);
				transition: all .3s;
				background-color: var(--Primary-white);
				overflow-x: hidden;
				overflow-y: auto;
    		}
    		.expanded:hover{
				transform: none;
				box-shadow: none;
    		}
    		
    		.card > div {
				margin: 2px;
				padding: 2px;
    		}

    		.uppercontainer {
    			@apply(--layout-horizontal);
            	@apply(--layout-around-justified);
            	height: 60px;
    		}
    		
    		.good > div {
    			color: var(--Alert-green);
    		}
    		.caution > div {
    			color: var(--Alert-yellow);
    		}
    		.danger > div {
    			color: var(--Alert-red);
    		}
    		
    		.main-data {
    			@apply(--layout-horizontal);
    			@apply(--layout-center);
    		}
    		
    		.main-data > div {
    			font-family: HelveticaNeue-Light;
    		}
    		
    		.big {
				font-family: HelveticaNeue-Bold;
    			font-size: xx-large;
    		}
    		
    		.kpidata {
    			font-size: 36px;
    		}
    		
			.kpidecimal {
				@apply(--layout-self-start);
				margin-top: 5px;
    			padding-top: 8px;
    			padding-left: 0px;
    			font-size: 18px;
    		}
    		
			.kpiunit {
				@apply(--layout-self-start);
				margin-top: 5px;
    			padding-top: 8px;
    			padding-left: 5px;
    			font-size: 18px;
			}
			
    		.warningicon {
    			fill : var(--Alert-red);
    			margin-left: 5px;
    			--iron-icon-height: 30px;
        		--iron-icon-width: 30px;
    		}
    		
    		.label {
    			font-size: 14px;
    			font-family: HelveticaNeue;
    			color: var(--Primary-blue60);
    			text-align: center;
    			overflow: hidden;
    			text-overflow: ellipsis;
    			max-width: 300px;
    		}
    		    		
    		.explabel {
    			text-align: left;
    			padding-bottom: 10px;
    		}
      		.longdesc {
    			font-size: 12px;
    		}
    		.charticon {
    			text-align: right;
    			margin: 0px 10px;
    		}

			maximo-overlay {
				position:fixed;
				padding:0px;
				background: white;
				width: 300px;
				border: none;
				z-index: 1001;
			}
			
			.trendicon {
				@apply(--layout-self-start);
    			fill : var(--Primary-gray50);
				--iron-icon-height: 20px;
        		--iron-icon-width: 20px;
        		margin: 14px 3px;
			}
			
			.trendup {
			    transform: rotate(45deg);
    			fill : var(--Primary-gray50);
				--iron-icon-height: 20px;
        		--iron-icon-width: 20px;
			}

			.trenddown {
			    transform: rotate(275deg);
    			fill : var(--Primary-gray50);
				--iron-icon-height: 20px;
        		--iron-icon-width: 20px;
			}

		</style>
	</template>
</dom-module>
