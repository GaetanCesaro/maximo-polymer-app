<!-- demo styles -->
<dom-module id="maximo-demo-css">
	<template>
    	<style>
			div.outer {
				margin: 20px;
				border: 1px solid #000;
				box-shadow: 2px 2px 5px #999;
				padding: 20px;
				background: #fff;
				display: inline-block;
				vertical-align: top;
			}
			
			div.inner > div {
				display: block;
			}
			
			div.code {
				padding: 20px;
    			margin: 0;
    			background-color: #f5f5f5;
    			font-size: 13px;
    			overflow: auto;
			}
			
			div.demo {
				border-bottom: 1px solid #e0e0e0;
			    background-color: white;
			    margin: 0;
			    padding: 20px;
			    @apply(--layout-horizontal);
			    @apply(--layout-center-justified);
			}
			.demo-section{
			border-bottom: 1px solid #e0e0e0;
			padding:5px;
			}
			.accordion {
		    color: #444;
		    cursor: pointer;
		    padding: 18px;
		    width: 100%;
		    text-align: left;
		    border: none;
		    outline: none;
		    transition: 0.4s;
			}
			.panel {
			    padding: 0 18px;
			    background-color:#f5f5f5;
			    display: none;
			    max-height: 0;
			    overflow: hidden;
			    transition: 0.6s ease-in-out;
			    opacity: 0;
			}
			.panel.show {
			    display: block;
			     opacity: 1;
			    max-height: 500px; 
			}
		</style>
	</template>
</dom-module>
