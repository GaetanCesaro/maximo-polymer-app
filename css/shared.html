<!-- shared-styles.html -->
<dom-module id="maximo-shared-css">
	<template>
    	<style>
			* {
				color:  var(--Primary-gray70);
				font-size: 14px;
				-webkit-font-smoothing: auto;
			}
			
			.event{
				color: var(--Primary-blue30);
			}
			.event:hover{
				text-decoration: underline;
			}
			hr {
			    height: 1px;
    			border: 0px;
    			border-bottom: 1px solid var(--Primary-gray10);	
			}
			
			.blankhr {
			    height: 1px;
    			border: 0px;
    			border-bottom: 0px solid var(--Cool-gray50);	
			}

			div:empty {
				display: none;
			}
			.song2 {
				filter: blur(1px) grayscale(1%);
				-webkit-filter: blur(1px) grayscale(1%);
			}
			.round {
				border-radius: 50%;
			}
			
			.loading {
				background: url('../images/loading.gif') center center no-repeat;
			}
			
 			.cardborder {
				margin: 5px 10px;
				background-color: var(--Primary-white);
   				border: 1px solid var(--Primary-gray20);
   				white-space: normal;
			}
			
			.panel .cardborder {
				
			}
			
			div.cardheader {
				padding: 5px 5px 5px 10px;
				background-color: var(--Neutral-gray2);
				font-family:"HelveticaNeue-Light";
				font-size: 129%;
			}
			
			div.cardcontainer {
				padding: 10px 10px 5px 10px;
			}
			
			div.carddescription ::content label {
				font-family:"HelveticaNeue-Light";
				font-size: 129%;
			}
			
			.leftaligntext {
				text-align: left;
			}
			
			.rightaligntext {
				text-align: right;
			}
		
			/*Hover style on repeatable cards*/
			.xxcardborder:hover {
				border:1px solid var(--Cool-gray30);
				box-shadow: 2px 2px 2px var(--Cool-gray40);
				/*margin: 0px 1px 1px 1px;*/
				transition: all .3s;
			}	
			.desc ::content label {
				font-weight: bold;
			}
						
			/*FLEX LAYOUTS*/
			
			/*-------------------------------*/
			/*XXXXX--------------------------*/
			/*-------------------------------*/
			.flex-start-justified {
	            @apply(--layout-horizontal);
	            @apply(--layout-start-justified);
          	}

			/*-------------------------------*/
			/*-------------XXXXX-------------*/
			/*-------------------------------*/			
			.flex-center-justified {
				@apply(--layout-horizontal);
	            @apply(--layout-center-justified);			
			}
            
			/*-------------------------------*/
			/*--------------------------XXXXX*/
			/*-------------------------------*/	            
			.flex-end-justified {
				@apply(--layout-horizontal);
				@apply(--layout-end-justified);
			}
			    
			/*-------------------------------*/
			/*-XXXXX-------XXXXX--------XXXX-*/
			/*-------------------------------*/
			.flex-equal-justified {
			  @apply(--layout-horizontal);
			  @apply(--layout-justified);
			}   
                    
			/*-------------------------------*/
			/*----XXXXX--------------XXXX----*/
			/*-------------------------------*/
			.flex-equal-around-justified {
			 	@apply(--layout-horizontal);
            	@apply(--layout-around-justified);
			}
			
			
			/*---------------*****************/
			/*----XXXXX------*****************/
			/*---------------*****************/				
			.childVerticalCenter {
            	@apply(--layout-self-center);
          	}
          	
          	/*Reversed Layouts*/
          	.flex-reversed {
           		@apply(--layout-horizontal-reverse);
          	}
          	
          	.flex-horizontal {
           		 @apply(--layout-horizontal);
          	}
          	.flex-vertical {
           		 @apply(--layout-vertical);
          	}
          	.flexchild {
           		 @apply(--layout-flex);
          	}
          	
          	.dialogcontainer > div {
				display: inline-block;
			}
			
			.divider {
				width:100%;
				height:1px;
				display:block !important;
				border-bottom: 1px solid var(--Primary-gray70); 
			}  
			
			[hidden] {
 				 display: none !important;
			}
			
			input[pattern]:invalid {
 			   color: red !important;
			}
		</style>
	</template>
</dom-module>
